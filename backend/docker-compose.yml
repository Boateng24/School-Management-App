version: '3.7'
services:
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
  
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
 
  web:
    build: 
      context:  .
      dockerfile: Dockerfile
    container_name: schoolmanagementsystem
    image: schoolmanagementsystem:latest
    ports: 
      - ${PORT_NUMBER}:80
    restart: on-failure
    depends_on:
      - postgres
    env_file:
      - .env
    command: ["npm", "run", "start"]

